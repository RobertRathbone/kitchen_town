<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Login</title>
      {% load static %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      
      <link rel="stylesheet" href="{% static 'styles.css' %}">  

      <!-- <script src="{% static 'js/script.js' %}"></script> -->
    </head>

  <body>        
    <div id = "wholebox">
      <div id = "leftbox">
        {% if messages %}
        <ul>
          {% for message in messages %}
        <li> {{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
          <h3> Register</h3>
      <form action='/register' method='post'>
                      {% csrf_token%} 
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="inputAddress">First Name</label>
              <input type="text" class="form-control" name = "first_name" placeholder="Johnny">
            </div>
          </div>
            <div class="col">
              <div class="form-group">
              <label for="inputAddress2">Last Name</label>
              <input type="text" class="form-control" name = "last_name" placeholder="Rotten">
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" name = "email" placeholder="Johnny@Rotten.net">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" name = "password" placeholder="Apple_core">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Confirm Password</label>
              <input type="password" class="form-control" name = "confirm_password" placeholder="Apple_core">
            </div>
          </div>

            <button type="submit" class="btn btn-primary">Register</button>
      </form>  
    </div>
                                              

      <div id = "rightbox">
        <h3> Log in</h3>
        <form action='/login' method='post'>
                        {% csrf_token%} 
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <!-- <small id="emailHelp" class="form-text text-muted">Ask about zebra.com!</small> -->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">I think it has two l's.</label>
            <input type="password" name = "password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>
    </body>
</html>
